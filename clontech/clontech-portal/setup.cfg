    envdir
    faker
    freezegun
    pytz
    pyStrich<0.9
    raven<7
    unittest-xml-reporting
    WeasyPrint<=0.43
    ndx-audit-log~=2.2.0
    ndx-app-versions~=5.5.12
    ndx-auth-source~=5.5.12
    ndx-django-utils~=5.5.12
    ndx-location~=5.5.12
    ndx-mobile-device-support~=5.5.12
    ndx-mpaf-source~=5.5.12
    ndx-organisation~=5.5.12
