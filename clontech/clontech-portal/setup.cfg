    https://ndx:webapps@pypi.novarumcloud.com/simple/ndx-mpaf-source/
    https://ndx:webapps@pypi.novarumcloud.com/simple/ndx-organisation/
    https://ndx:webapps@pypi.novarumcloud.com/simple/ndx-portal-source/
    https://ndx:webapps@pypi.novarumcloud.com/simple/ndx-result-source/
    https://ndx:webapps@pypi.novarumcloud.com/simple/novarum-textutils/

